<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Thumbnail Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Font Thumbnail Generator</h1>
            <p>Generate precise, high-quality thumbnails for your fonts instantly.</p>
        </header>

        <main>
            <div class="controls-section">
                <!-- Font Upload -->
                <div class="upload-card main-upload" id="font-upload-area">
                    <div class="icon-wrapper primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <h3>Upload Fonts</h3>
                    <p>Drag & drop .ttf or .otf files here</p>
                    <input type="file" id="font-input" accept=".ttf,.otf" multiple>
                    <label for="font-input" class="btn primary">Select Files</label>
                    <div id="file-count">0 files selected</div>
                </div>

                <!-- Mapping Input -->
                <div class="upload-card full-width" id="mapping-area">
                    <div class="icon-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </div>
                    <h3>Bulk Mapping</h3>
                    <p>Paste JSON/TSV or upload an image to extract text</p>

                    <div class="mapping-actions">
                        <input type="file" id="ocr-input" accept="image/*" style="display: none;">
                        <button id="ocr-btn" class="btn secondary small">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" style="margin-right: 6px;">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            Upload Mapping Image (OCR)
                        </button>
                        <span id="ocr-status" class="status-badge" style="display: none;">Reading...</span>
                    </div>

                    <textarea id="mapping-input" placeholder='Paste your mapping here, or upload an image to auto-fill.
Example TSV:
MyFont.ttf	Hello World'></textarea>

                    <button id="apply-mapping-btn" class="btn secondary small">Apply Mapping</button>
                    <!-- Small helper to show config upload is still possible via the old button if needed, but this is the text area -->
                    <div style="margin-top: 0.5rem; font-size: 0.8rem; color: var(--text-secondary);">
                        Or upload <a href="#" id="trigger-config-upload"
                            style="color: var(--accent-color); text-decoration: none;">config.json</a>
                    </div>
                    <input type="file" id="config-input" accept=".json" style="display: none;">
                    <!-- Hidden, triggered by link -->
                </div>
            </div>

            <div class="actions-bar">
                <button id="generate-btn" class="btn action" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Generate Thumbnails
                </button>
                <button id="download-btn" class="btn action download" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download ZIP
                </button>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container" id="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">Processing...</div>
            </div>

            <!-- Results Grid -->
            <div class="results-header">
                <h2>Previews <span id="preview-count"></span></h2>
            </div>
            <div class="grid-container" id="preview-grid">
                <!-- Thumbnails will be injected here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
